<h3>Rank &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Score &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Name</h3>

<mat-list>
  <mat-list-item *ngFor="let post of posts, let i = index">
      {{i+1}}{{post.content}}{{post.title}}
  </mat-list-item>
</mat-list>
<p class="info-text mat-body-1" style="color: darkgreen" *ngIf="posts.length <= 0">No Highscores!</p>
