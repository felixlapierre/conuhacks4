<form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field color="accent">
    <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      placeholder="Enter Username"
      #title="ngModel">
    <mat-error *ngIf="title.invalid">Please enter a username!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      type="text"
      name="content"
      ngModel
      required
      placeholder="Enter Score"
      #content="ngModel">
    <mat-error *ngIf="content.invalid">Please enter a score!</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit">Start Game
  </button>
</form>
