<div class="create">
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field color="accent">
      <input
        matInput
        type="text"
        maxlength="5"
        name="title"
        ngModel
        required
        placeholder="Enter Username"
        #title="ngModel">
      <!--<mat-error *ngIf="title.invalid">Please enter a username!</mat-error>-->
    </mat-form-field>
    <button color="primary"
            [disabled]="title.invalid"
            id="Button"
            mat-raised-button
            type="submit">
      Start Game
    </button>
  </form>
</div>

<br>
<hr color="darkblue" size="1">
